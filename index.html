<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WRC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">

</head>

<body>
    <div class="container">
        <div class="row">
            <img src="images/wrc.png">
        </div>
    </div>

    <div class="container m-5">
        <div class="row">
            <h1>Legends of the Dirt Track</h1>
        </div>
    </div>

    <div class="container">
        <div class="row" id="car-gallery"></div>
    </div>

    <script src="data.js"></script>

    <script>
        var carGallery = document.getElementById("car-gallery")

        for (var i = 0; i < rallyCars.length; i++) {
            carGallery.innerHTML += `
            <div class="col-6 col-md-4 col-lg-3">
                <div class="card my-3 shadow-sm">
                    <img src="` + rallyCars[i].img + `" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title">` + rallyCars[i].model + `</h5>
                </div>
            </div>
        `;
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
