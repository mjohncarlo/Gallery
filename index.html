<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WRC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Lato:wght@400;700&family=Oswald:wght@400;700&display=swap" rel="stylesheet">

</head>

<body>
    <section class="hero">
        <div class="container">
            <div class="row justify-content-center">
                <img src="images/wrc.png">
            </div>
        </div>
    </section>

    <section class="gallery">
        <div class="container mt-5">
            <div class="row">
                <h1 class="text-center title">Legends of the Dirt Track</h1>
            </div>
        </div>

        <div class="container">
            <div class="row justify-content-center" id="car-gallery"></div>
        </div>

        <div class="container mt-5">
            <div class="row">
                <h1 class="text-center title">World Rally Tracks</h1>
            </div>
        </div>

        <div class="container mt-3">
            <div class="row justify-content-center" id="track-gallery"></div>
        </div>
    </section>
    
    <footer class="text-center px-3 px-sm-4 px-md-5 py-3">
        <p class="mb-0">Â© 2025 WRC Gallery | Designed by <strong>John Carlo Marasigan</strong></p>
    </footer>

    <script src="data.js"></script>

    <script>
        var carGallery = document.getElementById("car-gallery")

        for (var i = 0; i < rallyCars.length; i++) {
            carGallery.innerHTML += `
            <div class="col-6 col-md-4 col-lg-3">
                <div class="card my-3 shadow-sm">
                    <img src="` + rallyCars[i].img + `" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title">` + rallyCars[i].model + `</h5>
                    </div>
                </div>
            </div>
        `;
        }

        var trackGallery = document.getElementById("track-gallery")

        for (var j = 0; j < rallyTracks.length; j++) {
            trackGallery.innerHTML += `
            <div class="col-12 col-md-6 col-lg-4 mb-4">
                <div class="shadow-lg border rounded p-3 h-100 glass">
                        <img src="` + rallyTracks[j].img + `" class="track-img">
                    <h4 class="track-description">` + rallyTracks[j].description + `</h4>
                </div>
            </div>
            `;
        }

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
